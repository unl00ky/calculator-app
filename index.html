<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="theme-number">1 2 3</h1>
      <section class="navbar">
        <h1 class="title">calc</h1>
          <div class="slider-part">
            <p class="theme">THEME</p>
            <div id="slider" class="slider-styles">
              <div id="circle" class="circle-styles first-action"></div>
            </div>
          </div>
      </section>

      <section id="screen" class="display">
        <div id="previous" class="previous-calc"></div>
        <div id="current" class="current-calc">0</div>
      </section>

      <section class="calculator">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="delete">DEL</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="symbol" value="+">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="symbol" value="-">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="symbol" value="/">/</button>
        <button class="symbol" value="*">x</button>
        <button id="reset" class="long-button">RESET</button>
        <button id="equal" class="long-button">=</button>
      </section>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
